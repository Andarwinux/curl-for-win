---
# yamllint disable rule:line-length
version: 1.0.{build}
branches:
  only:
    - master
    - dev-appveyor
    - test-appveyor
# https://www.appveyor.com/docs/build-environment/#build-worker-images
image: Ubuntu2004
services:
  - docker
clone_depth: 8
build:
  verbosity: detailed
environment:
  BINTRAY_APIKEY:
    secure: ZZ33lWAHzAtktHVhpJaW1haOMRRcw5GMcnK8kJkkklPyK1F/C2F8GLxS3ZEdJf+F
  GPG_PASSPHRASE:
    secure:
  VIRUSTOTAL_APIKEY:
    secure: 9SXnYhOkq6CP97zQ+dUc+NzKpKVIoVACMi0wwtLkaUv9y8BimLo5B7XSWBQ9lYwKbQY8JSJ10JFtyxrKRN6O0PK5U7i6bhg4/B6c40ieHHw=
  CODESIGN_GPG_PASS:
    secure: N+xoeCLwFHPsb/KBdgOIvJ0NnbVrBI/PLcPkPBTBmedgDVUBlbEZu7HrJcEHNyuR
  CODESIGN_KEY_PASS:
    secure: vvbDZUlaB2WICMOD2zqO3MyPRpy3S06hE3ShA0q+YXWDdj4GX+am+RepjZIlpxtB
  PACKSIGN_GPG_PASS:
    secure:
  PACKSIGN_KEY_PASS:
    secure:
  DEPLOY_GPG_PASS:
    secure: WHnaUtu4NM46WEgLhxUyPBShvzLNwRoR5v0Z3+/UqM0nMzrUGieb+tJKX/AZLFkx
  CC: mingw-clang
build_script:
  - sh: |
      export DOCKER_IMAGE='debian:testing'
      time docker pull "${DOCKER_IMAGE}"
      docker images --digests
      time docker run --volume "$(pwd):$(pwd)" --workdir "$(pwd)" \
        --env-file <(env | grep -a -E \
          '^(APPVEYOR_|BINTRAY_|GPG_|VIRUSTOTAL_|CODESIGN_|DEPLOY_|CC|GITLAB_|CI_)') \
        "${DOCKER_IMAGE}" \
        sh -c ./_ci-linux-debian.sh
artifacts:
  - path: '*-*-mingw*.*'
    name: master
  - path: 'all-mingw*.*'
    name: all
